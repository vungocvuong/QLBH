<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-content table-responsive">
                        <table class="table">
                            <thead class="text-danger">
                                <tr>
                                    <th>Khách hàng</th>
                                    <th>SĐT</th>
                                    <th>Địa chỉ</th>
                                    <th>Loại KH</th>
                                    <th>Mua lần cuối</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let cus of customers">
                                    <td>
                                        <tr>
                                            <td>
                                                <img class="image-small margin-right-small img-circle" src={{cus.facebook.avarta}}
                                                    alt="avarta">
                                            </td>
                                            <td>{{cus.facebook.name}} </td>
                                        </tr>
                                    </td>
                                    <td>{{cus.phone}}</td>
                                    <td class="column-large">
                                        {{cus.address}}
                                        <td [ngSwitch]="cus.customerType" >
                                            <img class="customer-type-image" *ngSwitchCase=0 src="../src/assets/img/icon-not-bought.png" alt="Chưa mua">
                                            <img class="customer-type-image" *ngSwitchCase=1 src="../src/assets/img/icon-silver.png" alt="Bạc">
                                            <img class="customer-type-image" *ngSwitchCase=2 src="../src/assets/img/icon-gold.png" alt="Vàng">
                                            <img class="customer-type-image" *ngSwitchCase=3 src="../src/assets/img/icon-diamond.png" alt="Kim cương">
                                        </td>
                                        <td>{{cus.lastBought | date: 'HH:mm dd/MM/yyyy'}}</td>
                                        <td>
                                            <img class="button-image margin-right-small" src="../src/assets/img/icon-fb-messenger.png" alt="Facebook icon">
                                            <img class="button-image" src="../src/assets/img/icon-facebook.png" alt="Facebook icon">
                                        </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
